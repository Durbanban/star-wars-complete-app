<h1>PERSONAJES</h1>
<div>
    <button mat-raised-button color="warn" routerLink="/landing" routerLinkActive="active">Volver a inicio</button>
<div>
<mat-button-toggle-group name="paginacionPersonajes" aria-label="PaginaciÃ³n de personajes">
    <mat-button-toggle *ngFor="let pagina of contadorPaginas(); let i = index" (click)="getCharactersPage(i+1)">{{i+1}}</mat-button-toggle>
</mat-button-toggle-group>
<div class = "container">
    <mat-card class="tarjeta" *ngFor="let personaje of characterList">
        <mat-card-header>
            <mat-card-title>{{personaje.name}}</mat-card-title>
            <mat-card-subtitle>Fecha de nacimiento: {{personaje.birth_year}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="getFotoPersonaje(personaje)" onerror="this.src='https://starwars-visualguide.com/assets/img/placeholder.jpg'" alt={{personaje.name}}>
        <mat-card-content>Peso: {{personaje.mass}} Kg</mat-card-content>

    </mat-card>
</div>
