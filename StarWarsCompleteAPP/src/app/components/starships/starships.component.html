<app-header></app-header>
<h1>StarShips</h1>
<div class="navigate">
  <div>
  <a routerLink="/landing" routerLinkActive="active" class = "inicio"><span>Inicio</span></a><span class = "personajes"> / Películas</span>
  </div>
  <mat-button-toggle-group name="paginacionPersonajes" aria-label="Paginación de personajes" class="pagination">
      <mat-button-toggle [disabled]="page == 1" (click)="getStarShipPage(page-1)">&#60;</mat-button-toggle>
      <mat-button-toggle [checked]="page == i+1" *ngFor="let pagina of contadorPaginas(); let i = index" (click)="getStarShipPage(i+1)">{{i+1}}</mat-button-toggle>
      <mat-button-toggle [disabled]="page == 9" (click)="getStarShipPage(page+1)">&#62;</mat-button-toggle>
  </mat-button-toggle-group>
</div>
<div class="container">
  <mat-card class="tarjeta" *ngFor="let starShip of listadoStarShips">
    <mat-card-header>
      <mat-card-title>{{ starShip.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image style="width: 400px; height: 250px" [src]="getPhotoURL(starShip)"
      onerror="this.src='https://starwars-visualguide.com/assets/img/placeholder.jpg'" alt="{{ starShip.name }}" />
    <mat-card-content>length: {{ starShip.length }} m</mat-card-content>
  </mat-card>
</div>
