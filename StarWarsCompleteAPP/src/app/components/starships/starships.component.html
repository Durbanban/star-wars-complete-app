<app-header></app-header>
<h1>StarShips</h1>
<mat-button-toggle-group
  name="paginacionStarShips"
  aria-label="PaginaciÃ³n de starShips"
>
  <mat-button-toggle
    *ngFor="let pagina of contadorPaginas(); let i = index"
    (click)="getStarShipPage(i + 1)"
    >{{ i + 1 }}</mat-button-toggle
  >
</mat-button-toggle-group>
<div class="container">
  <mat-card class="tarjeta" *ngFor="let starShip of listadoStarShips">
    <mat-card-header>
      <mat-card-title>{{ starShip.name }}</mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      style="width: 400px; height: 250px"
      [src]="getPhotoURL(starShip)"
      onerror="this.src='https://starwars-visualguide.com/assets/img/placeholder.jpg'"
      alt="{{ starShip.name }}"
    />
    <mat-card-content>length: {{ starShip.length }} m</mat-card-content>
  </mat-card>
</div>
